        (function checkLibraries() {
            const libraries = ['React', 'ReactDOM', 'Recharts', 'Babel'];
            const missingLibraries = libraries.filter(lib => !window[lib]);
            if (missingLibraries.length > 0) {
                console.error(`Следующие библиотеки не загружены: ${missingLibraries.join(', ')}`);
                document.getElementById('root').innerHTML = `<div style="color: red;">Ошибка: Не удалось загрузить следующие библиотеки: ${missingLibraries.join(', ')}. Пожалуйста, проверьте консоль для дополнительной информации.</div>`;
                return;
            }
            console.log('Все библиотеки успешно загружены');
            main();
        })();

        function main() {
            console.log('Начало выполнения main()');

                // ... (остальной код компонента ConversionRateDashboard остается без изменений) ...

                        <div className="card-header">

                        </div>
                        <div className="card-content">
                            {/* ... (остальной JSX код остается без изменений) ... */}
                        </div>
                    </div>
                );
            };

            class ErrorBoundary extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = { hasError: false, error: null, errorInfo: null };
                }

                static getDerivedStateFromError(error) {
                    return { hasError: true, error };
                }

                componentDidCatch(error, errorInfo) {
                    this.setState({ errorInfo });
                    console.error("Uncaught error:", error, errorInfo);
                }

                render() {
                    if (this.state.hasError) {
                        return (
                            <div>
                                <h1>Что-то пошло не так.</h1>
                                <details style={{ whiteSpace: 'pre-wrap' }}>
                                    {this.state.error && this.state.error.toString()}
                                    <br />
                                    {this.state.errorInfo && this.state.errorInfo.componentStack}
                                </details>
                            </div>
                        );
                    }

                    return this.props.children;
                }
            }

            console.log('Начало рендеринга');
            ReactDOM.render(
                <ErrorBoundary>
                    <ConversionRateDashboard />
                </ErrorBoundary>,
                document.getElementById('root')
            );
            console.log('Рендеринг завершен');
        }
    </script>
